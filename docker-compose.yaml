version: "3.8"

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      # CRITICAL CHANGE: Replace PostgreSQL variables with MONGODB_URI
      - MONGODB_URI=mongodb://db:27017/travelEas # 'db' is the service name
      
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - travelnet
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - travelnet
    depends_on:
      - backend

  db:
    container_name: db
    # CRITICAL CHANGE: Use the MongoDB image instead of Postgres
    image: mongo:6.0 
    environment:
      # Remove POSTGRES variables as they are not needed for a basic local Mongo instance
      # If you need authentication, use: MONGO_INITDB_ROOT_USERNAME, MONGO_INITDB_ROOT_PASSWORD
      # But for simplicity, we omit them here.
      
    volumes:
      # CRITICAL CHANGE: Use the MongoDB default data path
      - mongo_data:/data/db 
    networks:
      - travelnet
    ports:
      # CRITICAL CHANGE: Map to the MongoDB default port
      - "27017:27017" 

networks:
  travelnet:
    driver: bridge

volumes:
  # CRITICAL CHANGE: Rename the volume for clarity
  mongo_data:
