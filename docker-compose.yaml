version: "3.8"

services:
  backend:
    container_name: backend
    build:
      context: ./backend  # Builds the Dockerfile in ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Maps host port 8080 to container port 8080
    environment:
      - NODE_ENV=development
      - PORT=8080 # Tells your Node.js app to run on port 8080
      - DB_HOST=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./backend:/app # Mounts your local code for live-reloading
      - /app/node_modules # Excludes local node_modules from mount
    networks:
      - travelnet
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: ./frontend # Builds the Dockerfile in ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80" # Maps host port 3000 to Nginx container's port 80
    networks:
      - travelnet
    depends_on:
      - backend

  db:
    container_name: db
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - travelnet
    ports:
      - "5432:5432" # Lets you connect to the DB from your computer

networks:
  travelnet:
    driver: bridge

volumes:
  pgdata: