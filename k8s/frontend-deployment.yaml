apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: travel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 881490098879.dkr.ecr.ap-south-1.amazonaws.com/devops/travel-booking-system-frontend:v1.0
        imagePullPolicy: IfNotPresent
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-service:8080"
        ports:
        - containerPort: 80
