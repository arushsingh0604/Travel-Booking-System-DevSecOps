apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: travel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 881490098879.dkr.ecr.ap-south-1.amazonaws.com/devops/travel-booking-system-backend:v1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
