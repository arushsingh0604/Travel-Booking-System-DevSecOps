# k8s/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tbs-backend-deployment
  labels:
    app: travel-booking
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-booking
      tier: backend
  template:
    metadata:
      labels:
        app: travel-booking
        tier: backend
    spec:
      containers:
      - name: backend-container
        # Placeholder variables will be substituted by Jenkins pipeline
        image: ${BACKEND_ECR_REPO}:${DOCKER_IMAGE_TAG} 
        ports:
        - containerPort: 3000 # The internal port your Node.js application listens on
        env:
        # Add necessary application environment variables here
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "3000"
        # IMPORTANT: If your backend needs database credentials or other secrets,
        # you should refer to a Kubernetes Secret here instead of using hardcoded values.
