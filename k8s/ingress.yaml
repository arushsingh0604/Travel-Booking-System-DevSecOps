apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travel-app-ingress
  namespace: travel-app
  annotations:
    # if using default ingress controller; adjust if using custom
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
