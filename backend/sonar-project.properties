# File: backend/sonar-project.properties

# Tell SonarQube to scan the current directory
sonar.sources=.

# --- THIS IS THE FIX ---
# Exclude node_modules, test files, and coverage reports from analysis
sonar.exclusions=**/node_modules/**, **/*.test.js, **/coverage/**

# Point to the coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info
